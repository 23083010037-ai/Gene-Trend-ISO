<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan GIF Minion</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Dasar body */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: var(--body-bg-color, #f8f9fa);
            transition: background-color 0.3s;
        }

        /* Background GIF — tampilkan di semua mode */
        .bg-gif {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("https://i.pinimg.com/originals/66/fd/59/66fd59cc50d8219f5cf630a3998bd188.gif") no-repeat center center/cover;
            z-index: 0;
            transition: opacity 0.3s, filter 0.3s;
        }

        /* Overlay gelap agar teks tetap terbaca */
        .bg-gif::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            pointer-events: none;
        }

        /* Dark Mode — GIF tetap tampil, lebih terang sedikit */
        [data-theme="dark"] .bg-gif {
            opacity: 1;
            display: block;
            filter: brightness(1.3) saturate(1.15);
        }

        [data-theme="dark"] .bg-gif::after {
            background: rgba(0, 0, 0, 0.18);
        }

        [data-theme="dark"] body {
            background-color: #0f0f10;
        }

        /* Login bubble */
        .login-bubble {
            position: relative;
            z-index: 1;
            background: rgba(185, 250, 200, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
            transition: all 0.3s;
        }

        [data-theme="dark"] .login-bubble {
            background: rgba(50, 50, 50, 0.95);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .login-bubble h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(270deg, #ffd700, #4169e1, #ffd700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 6s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-bubble input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        [data-theme="dark"] .login-bubble input {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        [data-theme="dark"] .login-bubble input::placeholder {
            color: #aaa;
        }

        .login-bubble button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-bubble button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body data-theme="{{ theme }}">
    <!-- Background GIF -->
    <div class="bg-gif"></div>

    <!-- Login Bubble -->
    <div class="login-bubble">
        <h2>Hai! Welcome</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Script untuk menyesuaikan tema dari localStorage -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.body.setAttribute('data-theme', saved);
            } else {
                const serverTheme = document.body.getAttribute('data-theme') || 'light';
                localStorage.setItem('theme', serverTheme);
            }
        });
    </script>

    <!-- SweetAlert Script -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        {% if category == 'success' %}
        Swal.fire({
            icon: 'success',
            title: 'Login Berhasil!',
            text: '{{ message }}',
            showConfirmButton: false,
            timer: 1500
        }).then(() => {
            window.location.href = "{{ url_for('dashboard.dashboard') }}";
        });
        {% elif category == 'error' %}
        Swal.fire({
            icon: 'error',
            title: 'Login Gagal!',
            text: '{{ message }}'
        });
        {% endif %}
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}
</body>

</html>

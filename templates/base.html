<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

  <!-- JS Libs -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* =======================
       LIGHT MODE
    ======================= */
    [data-theme="light"] body {
      background: linear-gradient(135deg, #fffefb, #fff6d1, #d0ebff);
      color: #2b2b2b;
      font-family: 'Poppins', sans-serif;
    }

    /* =======================
       DARK MODE (global)
    ======================= */
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    [data-theme="dark"] .sidebar {
      background: linear-gradient(180deg, #111217, #182026 70%);
      box-shadow: none;
    }

    [data-theme="dark"] .sidebar h4 {
      color: #fff;
    }

    [data-theme="dark"] .sidebar a {
      color: #ddd;
      background: rgba(255, 255, 255, 0.03);
    }

    [data-theme="dark"] .sidebar a:hover {
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
    }

    [data-theme="dark"] .content {
      color: #eaeaea;
    }

    [data-theme="dark"] .topbar {
      background: rgba(255, 255, 255, 0.03);
      color: #f1f1f1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    [data-theme="dark"] .dropdown-menu {
      background: #1f1f1f;
      color: #ddd;
    }

    /* ======================================================
       KHUSUS UNTUK HALAMAN SERTIFIKASI
    ====================================================== */
    [data-theme="dark"] .sertifikasi-table {
      background-color: #0a0a0a !important;
      color: #ffffff !important;
      border: 2px solid #d4af37 !important;
      border-collapse: collapse !important;
    }

    [data-theme="dark"] .sertifikasi-table th,
    [data-theme="dark"] .sertifikasi-table td {
      background-color: #0a0a0a !important;
      border: 1px solid #d4af37 !important;
      color: #f5f5f5 !important;
    }

    [data-theme="dark"] .sertifikasi-table thead th {
      background-color: #151515 !important;
      color: #ffd700 !important;
      font-weight: 600;
      border-bottom: 2px solid #d4af37 !important;
    }

    [data-theme="dark"] .sertifikasi-table tbody tr:hover {
      background-color: rgba(255, 215, 0, 0.12) !important;
      transition: background-color 0.2s ease;
    }

    [data-theme="dark"] .dataTables_filter input,
    [data-theme="dark"] .dataTables_length select {
      background-color: #0a0a0a !important;
      color: #fff !important;
      border: 1px solid #d4af37 !important;
      border-radius: 8px;
    }

    [data-theme="dark"] .dataTables_filter input::placeholder {
      color: #ccc;
    }

    [data-theme="dark"] .dataTables_info,
    [data-theme="dark"] .dataTables_length label {
      color: #f5f5f5 !important;
    }

    [data-theme="dark"] div.dataTables_wrapper .dataTables_paginate .page-item .page-link {
      background-color: #0a0a0a !important;
      color: #ffd700 !important;
      border: 1px solid #d4af37 !important;
      border-radius: 6px !important;
      margin: 0 3px !important;
      transition: all 0.2s ease !important;
    }

    [data-theme="dark"] div.dataTables_wrapper .dataTables_paginate .page-item.active .page-link {
      background-color: #151515 !important;
      color: #fff !important;
      border: 1px solid #ffd700 !important;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
    }

    [data-theme="dark"] div.dataTables_wrapper .dataTables_paginate .page-item .page-link:hover {
      background-color: rgba(255, 215, 0, 0.15) !important;
      color: #fff !important;
      border-color: #ffd700 !important;
    }

    [data-theme="dark"] div.dataTables_wrapper .dataTables_paginate .page-item.disabled .page-link {
      background-color: #0a0a0a !important;
      color: #555 !important;
      border: 1px solid #555 !important;
    }

    [data-theme="dark"] .offcanvas,
    [data-theme="dark"] .offcanvas-body {
      background-color: #0a0a0a !important;
      color: #fff !important;
    }

    [data-theme="dark"] .offcanvas-body input,
    [data-theme="dark"] .offcanvas-body select {
      background-color: #151515 !important;
      color: #fff !important;
      border: 1px solid #d4af37 !important;
      border-radius: 8px;
    }

    [data-theme="dark"] .offcanvas-header {
      background-color: #151515 !important;
      color: #ffd700 !important;
      border-bottom: 1px solid #d4af37 !important;
    }

    [data-theme="dark"] .card,
    [data-theme="dark"] .stats-card {
      background-color: #0a0a0a !important;
      color: #ffffff !important;
      border: 2px solid #d4af37 !important;
      border-radius: 16px !important;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .card:hover,
    [data-theme="dark"] .stats-card:hover {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.35);
      transform: translateY(-2px);
    }

    [data-theme="dark"] .card h5,
    [data-theme="dark"] .stats-card h5,
    [data-theme="dark"] .card h6 {
      color: #ffd700 !important;
      font-weight: 600;
    }

    [data-theme="dark"] canvas {
      background-color: #0a0a0a !important;
      border-radius: 12px;
    }

    [data-theme="dark"] .badge.bg-success {
      background-color: #1f8a4c !important;
      color: #fff;
    }

    [data-theme="dark"] .badge.bg-danger {
      background-color: #b33a3a !important;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #ffe866, #88ccf1 70%, #ffb6c1);
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      padding: 1.5rem 1rem;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      z-index: 1050;
    }

    .sidebar h4 {
      font-weight: 700;
      color: #444;
      text-align: center;
    }

    .sidebar a {
      color: #333;
      background: rgba(255, 255, 255, 0.4);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.7rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover {
      background: #ffea80;
      color: #000;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(255, 255, 255, 0.5);
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
    }

    .topbar {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    @media (max-width: 992px) {
      .sidebar {
        left: -220px;
      }

      .sidebar.show {
        left: 0;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
    <h4 class="mb-4">ðŸ’› Admin ðŸ’™</h4>
    <a href="{{ url_for('dashboard.dashboard') }}">
      <i class="bi bi-speedometer2 me-2"></i> <span>Dashboard</span>
    </a>
    <a href="{{ url_for('sertifikasi.index') }}">
      <i class="bi bi-file-earmark-text me-2"></i> <span>Sertifikasi</span>
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <header class="topbar">
      <button class="menu-toggle d-lg-none" id="menuToggle">
        <i class="bi bi-list"></i>
      </button>

      <h2 class="fw-bold">{% block header %}{% endblock %}</h2>

      <div class="dropdown">
        <i class="bi bi-bell fs-5 me-4"></i>

        <a class="dropdown-toggle text-decoration-none" href="#" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">

          {% if session.get('photo') %}
            <img src="{{ url_for('static', filename='uploads/' + session['photo']) }}?v={{ session['photo'] }}"
                 style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
          {% else %}
            <i class="bi bi-person-circle fs-4"></i>
          {% endif %}

        </a>

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li class="px-3 py-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="themeSwitch" {% if theme=='dark' %}checked{% endif %}>
              <label class="form-check-label ms-2" for="themeSwitch">Dark Mode</label>
            </div>
          </li>

          <li><hr class="dropdown-divider"></li>

          {% if session.get('user_id') %}
          <li>
            <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="{{ url_for('user.edit_profile') }}">
              <i class="bi bi-pencil-square me-2"></i> Edit Profil
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
      } else {
        const serverTheme = document.documentElement.getAttribute('data-theme') || 'light';
        localStorage.setItem('theme', serverTheme);
      }
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const themeSwitch = document.getElementById('themeSwitch');
      if (themeSwitch) themeSwitch.checked = isDark;
    });

    $('#themeSwitch').on('change', function () {
      let newTheme = $(this).is(':checked') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      document.documentElement.setAttribute('data-theme', newTheme);
      $.ajax({
        url: "{{ url_for('dashboard.toggle_theme') }}",
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ theme: newTheme })
      });
    });

    const menuToggle = document.getElementById('menuToggle');
    const sidebarMenu = document.getElementById('sidebarMenu');
    if (menuToggle) {
      menuToggle.addEventListener('click', () => sidebarMenu.classList.toggle('show'));
    }
  </script>
</body>
</html>
